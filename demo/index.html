<!doctype html>
<html>
  <head>
    <title>tt-offer-selector demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../tt-offer-selector.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet: {
          max-width: 800px;
          width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" >
      <h3>Basic tt-offer-selector Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <tt-offer-selector></tt-offer-selector>
        </template>
        <script>
          var demo = document.querySelector('#demo');
          var generator = function (size) {

            var arr = [];
            var colors = ['grey', 'blue', 'green'];
            var colorBlue = {
              'background-color': '#4285f4',
              'color': '#fff'
            };
            for (var pas = 1; pas < size; pas++) {
              arr.push({
                        id: 'o' + pas,
                        price: 24,
                        product: {
                          id: 'p' + pas,
                          name: 'Product ' + pas
                        },
                        colorClass: colors[pas % colors.length],
                        color: {
                          'background-color': '#4285f4',
                          'color': '#fff'
                        }
                      }
              );
            }
            return arr;
          };
          demo.offers = generator(5);
        </script>

      </demo-snippet>
    </div>

  </body>
</html>
