<link rel="import" href="../polymer/polymer.html">


<!--
`tt-offer-input`
Offer Item for list

The model pattern is
```
{
  id: 'offerId',
  price: 24,
  product: {
    id: 'productId',
    name: 'Product Name'
  },
  colorClass: colorClass: 'grey blue green',
  color: {
    'background-color': '#4285f4',
    'color': '#fff'
  }
}
```

@demo demo/offer-item.html
-->
<dom-module id="tt-offer-input">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
            }


        </style>

    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'tt-offer-input',
            properties: {
                offer: Object,
                value: function () {
                    return {
                        id: 'offerId',
                        price: 24,
                        product: {
                            id: 'productId',
                            name: 'Product Name'
                        },
                        colorClass:  'grey blue green',
                        color: {
                            'background-color': '#4285f4',
                            'color': '#fff'
                        }
                    };
                },
                notify: true
            },

        });
    </script>

</dom-module>
